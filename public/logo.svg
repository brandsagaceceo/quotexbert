<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients for metallic look -->
    <radialGradient id="bodyGrad" cx="50%" cy="30%" r="70%">
      <stop offset="0%" stop-color="#a0002a"/>
      <stop offset="100%" stop-color="#600018"/>
    </radialGradient>
    <radialGradient id="headGrad" cx="50%" cy="30%" r="70%">
      <stop offset="0%" stop-color="#666"/>
      <stop offset="100%" stop-color="#333"/>
    </radialGradient>
    <radialGradient id="roofGrad" cx="50%" cy="20%" r="80%">
      <stop offset="0%" stop-color="#a0002a"/>
      <stop offset="100%" stop-color="#600018"/>
    </radialGradient>
    <radialGradient id="eyeGrad" cx="30%" cy="30%" r="70%">
      <stop offset="0%" stop-color="#ffaa00"/>
      <stop offset="60%" stop-color="#ff8800"/>
      <stop offset="100%" stop-color="#cc6600"/>
    </radialGradient>
  </defs>

  <!-- Main robot house character -->
  <g transform="translate(8, 4)">
    
    <!-- House roof (triangular top) -->
    <path d="M8 22 L24 10 L40 22 Z" fill="url(#roofGrad)" stroke="#400010" stroke-width="1"/>
    <!-- Roof highlight -->
    <path d="M12 20 L24 13 L36 20" stroke="#b33366" stroke-width="0.5" opacity="0.7"/>
    
    <!-- Chimney -->
    <rect x="32" y="14" width="4" height="8" rx="0.5" fill="url(#roofGrad)" stroke="#400010" stroke-width="0.5"/>
    <rect x="32.5" y="13.5" width="3" height="1" fill="#b33366" opacity="0.8"/>
    
    <!-- Robot head/house body -->
    <path d="M10 22 L10 38 Q10 40 12 40 L36 40 Q38 40 38 38 L38 22 Z" fill="url(#headGrad)" stroke="#222" stroke-width="1"/>
    
    <!-- House siding lines -->
    <line x1="12" y1="24" x2="36" y2="24" stroke="#555" stroke-width="0.3" opacity="0.6"/>
    <line x1="12" y1="28" x2="36" y2="28" stroke="#555" stroke-width="0.3" opacity="0.6"/>
    <line x1="12" y1="32" x2="36" y2="32" stroke="#555" stroke-width="0.3" opacity="0.6"/>
    <line x1="12" y1="36" x2="36" y2="36" stroke="#555" stroke-width="0.3" opacity="0.6"/>
    
    <!-- Big glowing orange eyes -->
    <circle cx="17" cy="29" r="4.5" fill="url(#eyeGrad)" stroke="#cc6600" stroke-width="0.8"/>
    <circle cx="31" cy="29" r="4.5" fill="url(#eyeGrad)" stroke="#cc6600" stroke-width="0.8"/>
    <!-- Eye highlights -->
    <circle cx="18" cy="27.5" r="1.5" fill="#fff" opacity="0.9"/>
    <circle cx="32" cy="27.5" r="1.5" fill="#fff" opacity="0.9"/>
    <!-- Eye pupils -->
    <circle cx="17" cy="29" r="1.2" fill="#333"/>
    <circle cx="31" cy="29" r="1.2" fill="#333"/>
    
    <!-- Robot smile -->
    <path d="M20 34 Q24 37 28 34" stroke="#222" stroke-width="1.5" stroke-linecap="round" fill="none"/>
    
    <!-- Robot body (cylindrical) -->
    <rect x="14" y="40" width="20" height="16" rx="2" fill="url(#bodyGrad)" stroke="#400010" stroke-width="1"/>
    <!-- Body highlight -->
    <rect x="15" y="41" width="18" height="2" rx="1" fill="#b33366" opacity="0.6"/>
    
    <!-- Chest control panel -->
    <rect x="18" y="44" width="12" height="8" rx="1" fill="#333" stroke="#111" stroke-width="0.5"/>
    <!-- Control buttons -->
    <circle cx="21" cy="47" r="1.2" fill="#ffaa00" stroke="#cc8800" stroke-width="0.3"/>
    <circle cx="27" cy="47" r="1.2" fill="#ffaa00" stroke="#cc8800" stroke-width="0.3"/>
    <!-- Screen lines -->
    <rect x="19" y="49" width="10" height="0.8" fill="#111"/>
    <rect x="19" y="50.5" width="10" height="0.8" fill="#111"/>
    
    <!-- Robot arms -->
    <ellipse cx="8" cy="48" rx="4" ry="3" fill="url(#bodyGrad)" stroke="#400010" stroke-width="0.8"/>
    <ellipse cx="40" cy="48" rx="4" ry="3" fill="url(#bodyGrad)" stroke="#400010" stroke-width="0.8"/>
    <!-- Arm highlights -->
    <ellipse cx="8" cy="47" rx="2.5" ry="1.5" fill="#b33366" opacity="0.5"/>
    <ellipse cx="40" cy="47" rx="2.5" ry="1.5" fill="#b33366" opacity="0.5"/>
    
    <!-- Robot hands/joints -->
    <circle cx="6" cy="50" r="1.5" fill="#400010"/>
    <circle cx="42" cy="50" r="1.5" fill="#400010"/>
    
  </g>
  
  <!-- Base shadow -->
  <ellipse cx="32" cy="60" rx="18" ry="2" fill="#000" opacity="0.15"/>
</svg>
